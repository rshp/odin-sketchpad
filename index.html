<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TOP Sketchpad</title>
		<link rel="stylesheet" href="./stlyle.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<nav>
			<header><span class="nav-text">TOP sketchpad</span></header>
			<div class="sketch-tools">
				<span class="nav-text">Sketch tools</span>
				<button id="button-clear">Clear</button>
				<div class="dropdown">
					<button class="dropbtn">Mode Select</button>
					<div class="dropdown-content">
						<a href="#" id="dropdwn-bw">B/W</a>
						<a href="#" id="dropdwn-grayscale">Grayscale</a>
						<a href="#" id="rnd-colors">Random colors</a>
					</div>
				</div>
				<button id="button-borders">Borders</button>
				<div class="slidecontainer">
					<input
						type="range"
						min="1"
						max="100"
						value="10"
						class="slider"
						id="myRange"
					/>
					<p>
						<span class="nav-text"
							>Grid Size: <span id="demo"></span
						></span>
					</p>
				</div>
			</div>
			<footer><span class="nav-text">Done by R.S.</span></footer>
		</nav>
		<div class="main-area">
			<div class="sketchpad-container"></div>
		</div>
	</body>
</html>
